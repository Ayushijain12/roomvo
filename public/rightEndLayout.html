<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="rightEndLayout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-examplehash=" crossorigin="anonymous" />

</head>



<body>
  <!-- header -->
  <div class="css-toolbar">
    <div class="app-bar">
      <div class="app-bar-sub">
        <div style="order: 0;">
          <i class="fas fa-book"></i>
          <button class="book-button">Book Appointment</button>
        </div>
        <div style="order: -3;">
          <i class="fas fa-share"></i>
          <button class="button2">Share</button>
        </div>
        <div style="order: -2;">
          <i class="fas fa-download"></i>
          <button class="button2">Download</button>
        </div>
        <div style="order: -1;">
          <i class="fas fa-upload"></i>
          <button class="button2">Upload</button>
        </div>
      </div>
    </div>
    <div class="vertical-line"></div>
    <div>
      <button class="button2">Menu</button>
    </div>
  </div>

  <!--middle-->
  <div class="middle-bar">
    <img src="./modern-home.png" style="width: 100%; height: 100%;" />
  </div>

  <!-- footer -->
  <div class="footer">
    <div style="width: 95%; padding: 0px 40px;">
      <div class="inner-footer">
        <div class="inner2">
          <div class="inner3">
            <div style="display: flex; width: 100%;">
              <div class="inner4">
                <div style="display: flex; justify-content: space-between;">
                  <p class="extra-small-text">Roomvo</p>
                </div>
                <h6 class="small-text">
                  Patterned Navy Rug
                </h6>
              </div>
            </div>
          </div>
          <div class="vertical-line"></div>
          <div class="footer-sub">
            <button class="button2">
              <i class="fas fa-times"></i>
              Remove</button>
            <button class="button2"> <i class="fas fa-expand"></i>
              Size</button>
            <button class="button2"> <i class="fas fa-balance-scale"></i>Compare</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
